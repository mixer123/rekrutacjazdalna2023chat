{% extends 'base.html' %}



{% block title %}
Kandydat
{% endblock %}


{%block content %}

<div class="niezalogowany">
     Jesteś zalogowany <font color="blue"> {{ user.username }}!</font>Witaj {{ kandydat.user.first_name}}
</div>
{% if messages %}
   {% for message in messages %}
            <div class="container-fluid p-0">
              <div class="alert alert-warning {{ message.tags }} fixed-bottom text-center " role="alert" >
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">×</span>
                </button>
                {{ message }}
              </div>
            </div>
        {% endfor %}
{% endif %}
{% endblock %}
